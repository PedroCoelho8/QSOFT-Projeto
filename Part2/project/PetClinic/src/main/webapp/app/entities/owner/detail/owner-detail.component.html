<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (owner(); as ownerRef) {
      <div>
        <h2 data-cy="ownerDetailsHeading"><span>Owner</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ ownerRef.id }}</span>
          </dd>
          <dt><span>Address</span></dt>
          <dd>
            <span>{{ ownerRef.address }}</span>
          </dd>
          <dt><span>City</span></dt>
          <dd>
            <span>{{ ownerRef.city }}</span>
          </dd>
          <dt><span>First Name</span></dt>
          <dd>
            <span>{{ ownerRef.firstName }}</span>
          </dd>
          <dt><span>Last Name</span></dt>
          <dd>
            <span>{{ ownerRef.lastName }}</span>
          </dd>
          <dt><span>Telephone</span></dt>
          <dd>
            <span>{{ ownerRef.telephone }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/owner', ownerRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
