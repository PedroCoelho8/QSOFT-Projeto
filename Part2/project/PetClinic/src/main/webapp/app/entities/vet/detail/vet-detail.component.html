<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (vet(); as vetRef) {
      <div>
        <h2 data-cy="vetDetailsHeading"><span>Vet</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span>ID</span></dt>
          <dd>
            <span>{{ vetRef.id }}</span>
          </dd>
          <dt><span>First Name</span></dt>
          <dd>
            <span>{{ vetRef.firstName }}</span>
          </dd>
          <dt><span>Last Name</span></dt>
          <dd>
            <span>{{ vetRef.lastName }}</span>
          </dd>
          <dt><span>Specialty</span></dt>
          <dd>
            @if (vet()!.specialty) {
              <div>
                <a [routerLink]="['/specialty', vet()!.specialty?.id, 'view']">{{ vetRef.specialty?.id }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
        </button>

        <button type="button" [routerLink]="['/vet', vetRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
        </button>
      </div>
    }
  </div>
</div>
